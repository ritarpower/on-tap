<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách giao dịch nhà đất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-link {
            color: red;
            text-decoration: none;
        }
        .action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light p-4">

<div class="container bg-white p-4 rounded shadow-sm">
    <h4 class="mb-4">Danh sách giao dịch nhà đất</h4>

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <a th:href="@{/show-add-transaction}" class="btn btn-success">Thêm mới</a>
        <div class="d-flex gap-2">
            <select class="form-select" style="width: 200px;">
                <option selected>Chọn loại bất động sản</option>
                <option>Nhà đất</option>
                <option>Đất</option>
            </select>
            <input type="text" class="form-control" placeholder="Tên khách hàng" style="width: 200px;">
            <button class="btn btn-primary">Tìm kiếm</button>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Mã giao dịch</th>
            <th>Tên khách hàng</th>
            <th>Ngày giao dịch</th>
            <th>Loại dịch vụ</th>
            <th>Đơn giá(VND/m2)</th>
            <th>Diện tích(m2)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t,l : ${transactions}">
            <td th:text="'MGD-' + ${t.id}"></td>
            <td th:text="${t.customer.name}"></td>
            <td th:text="${t.date}"></td>
            <td th:text="${t.type}"></td>
            <td th:text="${t.price}"></td>
            <td th:text="${t.acreage}"></td>
            <td><a href="#">Chi tiết</a></td>
        </tr>
    </table>
</div>

</body>
</html>
