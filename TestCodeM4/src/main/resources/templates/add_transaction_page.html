<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
            color: #fff;
        }
    </style>
</head>
<body class="bg-light p-4">

<div class="container bg-white p-4 rounded shadow-sm form-wrapper">
    <h3 class="text-center mb-4">Thêm mới giao dịch</h3>

    <form th:action="@{/add-transaction}" method="post" th:object="${transactionDTO}">
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Tên khách hàng</label>
            <div class="col-sm-8">
                <select class="form-select" th:field="*{customer}">
                    <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
<!--                <p th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></p>-->
            </div>

        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Loại bất động sản</label>
            <div class="col-sm-8 d-flex align-items-center gap-4">
                <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           id="dat"
                           value="Đất"
                           th:field="*{type}">
                    <label class="form-check-label" for="dat">Đất</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           id="nhadat"
                           value="Nhà đất"
                           th:field="*{type}">
                    <label class="form-check-label" for="nhadat">Nhà đất</label>
                </div>
                <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="date" class="col-sm-4 col-form-label">Ngày giao dịch</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="date" name="date" th:field="*{date}">
<!--                <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>-->
            </div>
        </div>

        <div class="row mb-3">
            <label for="price" class="col-sm-4 col-form-label">Đơn giá (VND)</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="price" name="price" th:field="*{price}">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>
        </div>

        <div class="row mb-4">
            <label for="acreage" class="col-sm-4 col-form-label">Diện tích (m²)</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="acreage" name="acreage" th:field="*{acreage}">
                <p th:if="${#fields.hasErrors('acreage')}" th:errors="*{acreage}"></p>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Lưu</button>
            <a th:href="@{/}" class="btn btn-cancel px-4 ms-2">Hủy</a>
        </div>
    </form>
</div>

</body>
</html>
